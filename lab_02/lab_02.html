<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>Currency Converter</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body>

	<div class="container">
		<div class="row">
			<h1 class="col-12 mt-5">Currency Converter</h1>

			<p class="col-12 mt-4">
				<big>Randomly Generated Value: $<span id="usd">0</span></big>
			</p> <!-- .col -->

			<p class="col-12 mt-3">
				<button id="eur-btn" type="button" class="btn btn-outline-primary mr-2">Convert to EUR:</button>
				&euro; 
				<span id="eur-value">x.yz</span>
			</p> <!-- .col -->

			<p class="col-12 mt-3">
				<button id="cny-btn" type="button" class="btn btn-outline-primary mr-2">Convert to CNY:</button> 
				&yen; 
				<span id="cny-value">x.yz</span>
			</p> <!-- .col -->

		</div> <!-- .row -->
	</div> <!-- .container -->

	<script src="https://viterbi-web.usc.edu/~zune/itp301/random.js"></script>

	<script>
		/* 
		Workflow:
		1. Detect user click on a button (EUR or CNY)
		2. Save displayed USD value into a variable
		3. Convert the variable above into an integer
		4. Create a new variable to store converted value from USD to EUR or CNY
		5. Display calculated value in the appropriate <span> tag.
		*/
		document.querySelector("#eur-btn").onclick = function(){
			
			// 2. Save displayed USD value into a variable
			var amount = document.querySelector("#usd").innerHTML;

			// 3. Convert the variable above into an integer
			amount = parseInt(amount);
			console.log(amount);

			// 4. Create a new variable to store converted value from USD to EUR or CNY
			var eur = amount *0.93;
			
			// 5. Display calculated value in the appropriate <span> tag.
			document.querySelector("#eur-value").innerHTML = eur;
		}

		document.querySelector("#cny-btn").onclick = function(){
			// 2. Save displayed USD value into a variable
			var amount = document.querySelector("#usd").innerHTML;

			// 3. Convert the variable above into an integer
			amount = parseInt(amount);
			console.log(amount);

			// 4. Create a new variable to store converted value from USD to EUR or CNY
			var cyn = amount *6.77;
			
			// 5. Display calculated value in the appropriate <span> tag.

			document.querySelector("#cny-value").innerHTML = cyn;
		}
		
	</script>
</body>
</html>
