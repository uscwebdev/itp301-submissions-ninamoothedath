		*/

		/* 
		Step 4 workflow: User presses = button to see the result.


		4a. user hits = button
		4b. Make numOne and numTwo floats
		4c. Based on operation, do right operation and save result in result
		4d. Display result
		*/

		document.querySelector("#equal").onclick = function(){
			numOne = parseFloat(numOne)
			numTwo = parseFloat(numTwo)

			if (operation == "+"){
				result = numOne + numTwo;
			} else if (operation == "-"){
				result = numOne - numTwo;
			} else if (operation == "/"){
				result = numOne / numTwo;
			} else if (operation == "x"){
				result = numOne * numTwo;
			}

			document.querySelector("#display").value = result;

		}
