<!DOCTYPE html>
<html lang="en">
<head>
	<title>Assignment 1</title>
	<style>
		body{
			text-align:center;
			background-color:#e5ffff;
			color:#333319;
		}
		h1{
			margin-top:40px;
			margin-bottom:20px;
		}
		#bigpic{
			margin:auto;
			margin-top:70px;
			width:20%;
		}
		.img-container{
			display:grid;
			grid-template-columns: 1fr 1fr 1fr 1fr 1fr;
			grid-gap:10px;
			width:45%;
			margin:auto;
		}
		img{
			width:100%;
		}
	</style>
</head>
<body>
	<div class="main">
		<h1>Fan favorite characters in "The Return of the Obra Dinn"</h1>
		<div class="img-container">
				<img id="pic1" src="img/perrott.jpg" alt="Pixel art of the character Perrott">

				<img id="pic2" src="img/jackson.jpg" alt="Pixel art of the character Jackson">

				<img id="pic3" src="img/evans.jpg" alt="Pixel art of the character Evans">

				<img id="pic4" src="img/smith.jpg" alt="Pixel art of the character Smith">

				<img id="pic5" src="img/tan.jpg" alt="Pixel art of the character Tan">

		</div>

		<img id="bigpic" src="img/perrott.jpg" alt="Pixel art of the character Perrott">
	</div><!-- main -->

	<script>
		document.querySelector("#pic1").onclick = function(){
			document.querySelector("#bigpic").src = "img/perrott.jpg"
			document.querySelector("#bigpic").alt = "Pixel art of the character Perrott"
		}

		document.querySelector("#pic2").onclick = function(){
			document.querySelector("#bigpic").src = "img/jackson.jpg"
			document.querySelector("#bigpic").alt = "Pixel art of the character Jackson"
		}

		document.querySelector("#pic3").onclick = function(){
			document.querySelector("#bigpic").src = "img/evans.jpg"
			document.querySelector("#bigpic").alt = "Pixel art of the character Evans"
		}

		document.querySelector("#pic4").onclick = function(){
			document.querySelector("#bigpic").src = "img/smith.jpg"
			document.querySelector("#bigpic").alt = "Pixel art of the character Smith"
		}

		document.querySelector("#pic5").onclick = function(){
			document.querySelector("#bigpic").src = "img/tan.jpg"
			document.querySelector("#bigpic").alt = "Pixel art of the character Tan"
		}
		
	</script>
</body>
</html>
